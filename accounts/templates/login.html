{% extends 'base.html' %}

{% block title %}Login - OTP{% endblock %}

{% block content %}
<div class="card p-4" style="width: 100%; max-width: 400px;" x-data="{loading:false}">
    <h3 class="text-center mb-3">Login with WhatsApp OTP</h3>

    <form method="post" @submit="loading=true">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="phone" class="form-control" placeholder="+254712345678" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" :disabled="loading">
            <span x-show="!loading">Send OTP</span>
            <span x-show="loading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Sending...
            </span>
        </button>
    </form>
</div>
{% endblock %}
